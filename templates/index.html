<html>
    <body>
        <h1>User Management</h1>
       <p><a href='{{url_for("add")}}'>Add Users</a></p>
        <table border=1>
            <tr>
                <th>
ID
                </th>
                <th>
                    Name
                                    </th>
                                    <th>Age</th>
                                    <th>City</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
            </tr>
            {%for i in jinja%}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td><a href="{{url_for('edit',id=i[0])}}">Edit</a></td>
                <td><a href="{{url_for('delete',id=i[0])}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </body>

</html>
